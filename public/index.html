<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <title>JS lab1</title>
    <script >
      let tr = function(a, h)
      {
	        let s=(a*h/2).toFixed(2);
        	alert("Площа прямокутного трикутника = "+s);
      }

let circle=function(r)
{
	let s = Math.pow(r,2)*Math.PI.toFixed(2);
	alert("Площа кола = "+s);
}

let tr1 = function(a, b)
{
	let s=Math.sqrt(Math.pow(a,2)+Math.pow(b,2)).toFixed(2);
	alert("Довжина гіпотенузи = "+s);
}
    </script>
</head>
<body>
	<form name="form1">
		Площа прямокутного трикутника<br>
		a = <input type="text" size=4 name="a"><br>
		h = <input type="text" size=4 name="h"><br>
		<input type="button" name="" value="Підрахувати" onClick="tr(form1.a.value, form1.h.value)"><br><br>

		Площа кола<br>
		r = <input type="text" size=4 name="r"><br>
		<input type="button" name="" value="Підрахувати" onClick="circle(form1.r.value)"><br><br>

		Довжина гіпотенузи<br>
		a = <input type="text" size=4 name="a1"><br>
		b = <input type="text" size=4 name="b"><br>
		<input type="button" name="" value="Підрахувати" onClick="tr1(form1.a1.value, form1.b.value)"><br><br>
	</form>
</body>
</html>
